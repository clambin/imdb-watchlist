name: Build

on:
  push:
    branches:
    - master
    - workflows

jobs:
  analyse:
    uses: clambin/workflows/.github/workflows/analysis.yaml@main
    with:
      go-version: 1.17
  test:
    uses: clambin/workflows/.github/workflows/test.yaml@main
    with:
      go-version: 1.17
  build:
    needs: test
    uses: clambin/workflows/.github/workflows/build.yaml@main
    with:
      go-version: 1.17
      target: imdb-watchlist
