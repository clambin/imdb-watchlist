apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchlist
  labels:
    app: watchlist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchlist
  template:
    metadata:
      labels:
        app: watchlist
    spec:
      containers:
      - name: imdb
        image: ghcr.io/clambin/imdb-imdb
        envFrom:
        - secretRef:
            name: imdb
        args:
        - '--apikey=$(api_key)'
        - '--list=$(list_id)'
        resources:
          requests:
            cpu: 2m
            memory: 20Mi
          limits:
            memory: 40Mi
